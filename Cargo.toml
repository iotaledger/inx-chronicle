[package]
name = "chronicle"
version = "0.1.0"
authors = ["IOTA Stiftung"]
edition = "2021"
description = "IOTA permanode implemented as an IOTA Node Extension (INX)."
readme = "README.md"
repository = "https://github.com/iotaledger/inx-chronicle"
license = "Apache-2.0"
keywords = ["iota", "storage", "permanode", "chronicle", "inx"]
homepage = "https://www.iota.org"

[lib]
name = "chronicle"
path = "src/lib.rs"

[[bin]]
name = "inx-chronicle"
path = "bin/inx-chronicle/src/main.rs"

[dependencies]
clap = { version = "3.1.8", default-features = false, features = [ "derive", "std" ] }
dotenv = { version = "0.15", default-features = false }
env_logger = { version = "0.9", default-features = false, features = ["termcolor", "atty", "humantime"] }
futures = { version = "0.3.21", default-features = false }
inx = { git = "https://github.com/iotaledger/inx", version = "0.2.0", default-features = false }
log = { version = "0.4", default-features = false }
mongodb = { version = "2.1", default-features = false, features = ["tokio-runtime"] }
serde = { version = "1.0", features = ["derive"], default-features = false }
thiserror = { version = "1.0", default-features = false }
tokio = { version = "1.17.0", default-features = false, features = [ "macros", "rt-multi-thread", "signal" ] }
toml = { version = "0.5.8", default-features = false }

# Coerce `indexmap` to use `std` feature. Hopefully this can be removed at some point.
indexmap = { version = "1.6.2", default-features = false, features = ["std"] }
