name: CI

on:
  push:
    paths-ignore: 
      - '**.md'
  pull_request:
    paths-ignore: 
      - '**.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test-1:
    name: "build and test"
    uses: ./.github/workflows/_build.yml
    with: { os: ubuntu-latest, rust: stable }
  
  build-and-test-2:
    name: "build and test"
    uses: ./.github/workflows/_build.yml
    with: { os: windows-latest, rust: stable }

  build-and-test-3:
    name: "build and test"
    uses: ./.github/workflows/_build.yml
    with: { os: macos-latest, rust: stable }

  format:
    uses: ./.github/workflows/_fmt.yml
    with: { os: ubuntu-latest, rust: nightly }

  clippy:
    uses: ./.github/workflows/_clippy.yml
    with: { os: ubuntu-latest, rust: stable }
  
  check-toml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - uses: actions-rs/cargo@v1
        with:
          command: install
          args: --force cargo-sort

      - uses: actions-rs/cargo@v1
        with:
          command: ci-toml

  docs:
    runs-on: ubuntu-latest
    env:
      RUSTDOCFLAGS: "-D warnings"
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
            profile: minimal
            toolchain: nightly
            override: true

      - uses: Swatinem/rust-cache@v1

      - uses: actions-rs/cargo@v1
        with:
          command: ci-doc
