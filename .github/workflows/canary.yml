name: canary

on:
  schedule:
    - cron: '4 20 * * SUN'
  pull_request:
    paths:
      - "./.github/workflows/canary.yml"

jobs:

  check-and-test-1:
    name: "check and test"
    uses: ./.github/workflows/_check.yml
    with: { os: windows-latest, rust: stable }

  check-and-test-2:
    name: "check and test"
    uses: ./.github/workflows/_check.yml
    with: { os: macos-latest, rust: stable }

  check-and-test-3:
    name: "check and test"
    uses: ./.github/workflows/_check.yml
    with: { os: ubuntu-latest, rust: beta }
  
  check-and-test-4:
    name: "check and test"
    uses: ./.github/workflows/_check.yml
    with: { os: windows-latest, rust: beta }

  check-and-test-5:
    name: "check and test"
    uses: ./.github/workflows/_check.yml
    with: { os: macos-latest, rust: beta }

  docker:
    uses: ./.github/workflows/_docker.yml

  clippy:
    uses: ./.github/workflows/_clippy.yml
    with: { os: ubuntu-latest, rust: beta }

  udeps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions-rs/cargo@v1
        with:
          command: install
          args: --force cargo-udeps

      - uses: actions-rs/cargo@v1
        with:
          command: ci-udeps

  check-all-features:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions-rs/cargo@v1
        with:
          command: install
          args: --force cargo-hack

      - uses: actions-rs/cargo@v1
        with:
          command: ci-check-features
